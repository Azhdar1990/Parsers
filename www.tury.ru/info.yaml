Нужно зайти на сайт и собрать ссылки на отели.

Используем стандартный вариант поиска методом reguests.get
  При данном варианте сайт не выдаст нам ссылки.
  Надо будет поискать в полученном html коде ссылку на ссылки отелей.
Так же попробуем библиотеку selenium
  Тут все просто.
  Selenium откроет браузер, ссылки загрузятся в него, потом соберет ссылки отелей и закроет браузер.

